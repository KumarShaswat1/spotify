<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="project2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="brand"><img src="spotify-g5fb1e9da5_640.jpg" alt="This is the logo"><span id="logo">Spotify<span></li>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
       
        <h1>Non Copyright Songs NCS</h1>
         
        <div>
            <div class="songItems">
             <img src="music-gbc5560dd8_640.png" alt="1">
             <span class="SongName">Freedom</span>
             <span class="songListPlay"><span class="timestamp">5:23</span><i class="fa-regular songItemPlay fa-circle-play" style="color: #000000;"></i></span>
            </div>
        </div>
        <div>
            <div class="songItems">
             <img src="music-gbc5560dd8_640.png" alt="1">
             <span class="SongName">courage</span>
             <span class="songListPlay"><span class="timestamp">5:23</span><i class="fa-regular songItemPlay fa-circle-play" style="color: #000000;"></i></span>
            </div>
        </div>
        <div>
            <div class="songItems">
             <img src="music-gbc5560dd8_640.png" alt="1">
             <span class="SongName">chilled</span>
             <span class="songListPlay"><span class="timestamp">5:23</span><i class="fa-regular songItemPlay fa-circle-play" style="color: #000000;"></i></span>
            </div>
        </div>
        <div>
            <div class="songItems">
             <img src="music-gbc5560dd8_640.png" alt="1">
             <span class="SongName">Courage Reprise</span>
             <span class="songListPlay"><span class="timestamp">5:23</span><i class="fa-regular songItemPlay fa-circle-play" style="color: #000000;"></i></span>
            </div>
        </div>
        <div>
            <div class="songItems">
             <img src="music-gbc5560dd8_640.png" alt="1">
             <span class="SongName">01 Chill</span>
             <span class="songListPlay"><span class="timestamp">5:23</span><i class="fa-regular songItemPlay fa-circle-play" style="color: #000000;"></i></span>
            </div>
        </div>
      <div class="banner"></div>
    </div>
    <div class="bottom">
        <div class="songInfo">
           Melancholic
        </div>
       <input type="range" name="range" id="adjustBar" min="0" value="0" max="100">
       <div class="icons">
        <i class="fa-sharp  fa-3x fa-light fa-rotate-left" style="color: #eeeeee;"></i>
        <i class="fa-regular fa-3x fa-circle-play" style="color: #ffffff;" id="masterPlay"></i>
        <i class="fa-sharp fa-3x fa-light fa-forward-step" style="color: #ffffff;"></i>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/6bffeff9cc.js" crossorigin="anonymous"></script>
    <script src="projec2.js">
    </script>
</body>
</html>
